<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Comparison</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Ad Comparison Dashboard</h1>
    </header>

    <main>
        <div class="ads-container">
            <!-- Ad 1 -->
            <div class="ad">
                <img src="ad1.jpg" alt="Ad 1">
                <div class="stats">
                    <h2>Ad 1 Statistics</h2>
                    <ul>
                        <li>Views: <span id="ad1-views">10,000</span></li>
                        <li>Clicks: <span id="ad1-clicks">500</span></li>
                        <li>Engagement Rate: <span id="ad1-engagement">5%</span></li>
                    </ul>
                </div>
            </div>

            <!-- Ad 2 -->
            <div class="ad">
                <img src="ad2.jpg" alt="Ad 2">
                <div class="stats">
                    <h2>Ad 2 Statistics</h2>
                    <ul>
                        <li>Views: <span id="ad2-views">8,000</span></li>
                        <li>Clicks: <span id="ad2-clicks">400</span></li>
                        <li>Engagement Rate: <span id="ad2-engagement">5%</span></li>
                    </ul>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Ad Comparison Dashboard. All Rights Reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
